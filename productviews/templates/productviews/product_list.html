{% extends 'base.html' %}

{% block title %}
<h2>Product List</h2>
{% endblock %}

{% block content %}
{% if product_list %}
<div class="row">
    {% for product in product_list %}
    <div class="col-xs-6 col-lg-4">
        <h4><a href="{% url 'productviews:product_detail' product.id %}">
        {{ product.name }}
        </a></h4>
        <h5>{{ product.view_set.count }} views</h5>
    </div>
    {% endfor %}
</div>
{% else %}
    <p>No products are available.</p>
{% endif %}
{% endblock %}
